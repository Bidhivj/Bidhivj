    icon: "fa-diagram-project"

# -----------------------------------------------------------------------------
# PAST RESEARCH
# -----------------------------------------------------------------------------
past_research:
  - title: "Quantum-Classical Correspondence of Channels"
    description: "Spectral properties of quantum and classical channels corresponding to chaotic systems like standard map, baker's map, and cat map. Quantum scars in open quantum dynamical systems that display chaos in the classical limit. Spatiotemporal correlation functions for quantum and classical many-body chaotic systems."
    institution: "IIT Madras (Junior Research Fellow)"

  - title: "An Interplay of Quantum Chaos and Quantum Channels"
    description: "Reviewed the relation between chaos and entanglement entropy for coupled quantum standard map (kicked rotor). Explored the spectral properties of the quantum channel corresponding to a coupled quantum standard map and presented links between the spectral properties and the underlying classical dynamics."
    institution: "M.Sc. Thesis, IIT Madras"
    thesis_url: "/assets/docs/MSc_Thesis.pdf"

