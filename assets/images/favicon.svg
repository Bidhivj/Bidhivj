<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradient for depth -->
    <linearGradient id="orbitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a080;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle (optional, can be removed for transparency) -->
  <circle cx="32" cy="32" r="30" fill="#0a0a0a"/>

  <!-- Outer orbit - tilted ellipse 1 -->
  <ellipse cx="32" cy="32" rx="22" ry="8"
    fill="none"
    stroke="url(#orbitGrad)"
    stroke-width="1.5"
    transform="rotate(-30 32 32)"
    opacity="0.9"
    filter="url(#glow)"/>

  <!-- Outer orbit - tilted ellipse 2 -->
  <ellipse cx="32" cy="32" rx="22" ry="8"
    fill="none"
    stroke="url(#orbitGrad)"
    stroke-width="1.5"
    transform="rotate(30 32 32)"
    opacity="0.9"
    filter="url(#glow)"/>

  <!-- Outer orbit - tilted ellipse 3 (vertical-ish) -->
  <ellipse cx="32" cy="32" rx="22" ry="8"
    fill="none"
    stroke="url(#orbitGrad)"
    stroke-width="1.5"
    transform="rotate(90 32 32)"
    opacity="0.9"
    filter="url(#glow)"/>

  <!-- Center nucleus with glow -->
  <circle cx="32" cy="32" r="6" fill="#00d4aa" filter="url(#glow)"/>

  <!-- Inner bright core -->
  <circle cx="32" cy="32" r="3" fill="#ffffff" opacity="0.8"/>

  <!-- Electron dots on orbits -->
  <circle cx="54" cy="32" r="2.5" fill="#00d4aa" filter="url(#glow)"/>
  <circle cx="21" cy="17" r="2.5" fill="#00d4aa" filter="url(#glow)"/>
  <circle cx="21" cy="47" r="2.5" fill="#00d4aa" filter="url(#glow)"/>
</svg>